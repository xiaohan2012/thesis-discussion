# Enron Dataset


---

# Overview

1. Graph statistics
2. Topic modeling result

---

# Graph statistics

- [Source](http://bailando.sims.berkeley.edu/enron_email.html): from Berkeley
- Directed
- 133 unique senders
- 1105 unique recipients
- 1144 in total
- 94 in common

---


# Graph statistics

- 6267 edges(each corresponds to one message)
- 882 unique messages(255636 for raw Enron dataset)

---

# Topic modeling: configuration

- Using the 882 messages
- Using the LDA
  - 15 iterations
  - 4 topics
- Removed low/high frequency words and stop words

---

# Topic modeling: result

1. [Bush](http://www.democracynow.org/2006/5/26/enron_the_bush_connection)(a little vague): davis  **bush**  utilities  plants  utility  billion  **president**  county  companies  times  percent  san  deal  tuesday  news  dynegy  customers  federal  plant  crisis
2. *Business related*: **ees**  **customers**  **jones**  **dow**  edison  million  companies  **plan**  copyright  bank  wholesale  ect  president  bush  rate  utility  services  demand  deal  system
2. [Enrondata scandal](https://en.wikipedia.org/wiki/Enron_scandal): ect  image  iso  **enronxgate**  ees  order  markets  **ken**  draft  report  communications  **agency**  comments  joe  data  david  senate  **legislation**  susan  michael
3. [California electricity crisis](https://en.wikipedia.org/wiki/California_electricity_crisis): **davis**  utilities  edison  **generators**  billion  **federal**  plants  million  **commission**  san  utility  **crisis**  **blackouts**  companies  electric  plan  governor  percent  pay  plant
