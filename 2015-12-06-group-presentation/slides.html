# Interaction Graph

$$ G_s = (V_s, E_s) $$

- \\(V_s\\): set of participants
- \\(E_s=\{(u_i, v_i, \alpha_i, t_i) | i = 1 \ldots M\}\\): set of interactions, \\(\alpha_i\\): vector representation of the interaction


- Event: defined to be a set of interactions(happen in short time period, topically coherent)
- Goals: find \\(K\\) sets of interactions that best captures the whole graph

# Interaction Meta Graph

An edge between \\(n_1\\) and \\(n_2\\) *if* \\(n_1.t < n_2.t\\) and:

- \\(n_1.sender = n2.sender\\): broadcast
- \\(n_1.receiver = n2.sender\\): relay/reply

# Problem Formulation

Given meta graph, \\(G=(V, E)\\)

Find:

1. \\( \mathcal{T}^{\*} \\): *the* optiomal rooted event for \\( v \in V \\)
2. \\(K\\) best events among \\(\mathcal{T}^{*}\\)

---

# Optimal rooted tree


given \\( G=(V, E, c) \\), \\(r \in V \\) and \\( U \in \mathbb{R} \\), 

find a subtree \\( T=(W, D) \\) rooted at \\( r \\) that maximizes:

$$ |W| $$

s.t:

$$ td(W) = \sum\limits_{e \in D} c(e) \le U $$

# \\(K\\) best rooted events

Given \\(G = (V, E)\\), 
\\(\mathcal{T} = \{T^*(G, r, U) \vert r \in G.V \} \\),
\\(K \in \mathbb{Z} \\),


Find \\( argmax\_{\mathcal{T}^{'} \subseteq \mathcal{T}} | \bigcup\limits_{(W, D) \in \mathcal{T}^{'}} W | \\)

Essentially, maximum \\(K\\) coverage problem

---

- Greedy approach. 
- Within a factor of \\(1 - \frac{1}{e}\\) of the optimal solution.
